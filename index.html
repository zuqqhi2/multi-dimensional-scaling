<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Multi-Dimension-Scaling</title>
        <script type="text/javascript" src="./blogdata.js"></script>
        <script type="text/javascript" src="./mds.js"></script>
        <style type="text/css" media="screen">
            /* <![CDATA[ */
            div#stage{
                width:600px;
                height:500px;
                position:absolute;
                top:50%;
                left:50%;
                margin-left:-300px;
                margin-top:-250px;
                background:#000;
            }
            /* ]]> */
        </style>
    </head>
    <body>
        <div id="stage">
            <canvas id="canvas" width="600" height="500"></canvas>
        </div>
    </body>
</html>
